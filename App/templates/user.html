<link rel="shortcut icon" type="image/vnd.Microsoft.icon" 
    href="https://kjsieit.somaiya.edu/assets/kjsieit/images/icons/favicon.png">
<title>User Page</title>

<!-- HEADER    -->
<%- include('header_user'); -%>


<div class="container-fluid justify-content-center row head">
    <div class="mainhead col-md-12 row" style="justify-content: center;">
        <div class="col-md-6">
            <h3 style="text-size-adjust: 4rem;">Stationery Inventory</h3>
        </div>

        <div class="col-md-3" style="justify-content: center;">
            <input type="text" class=" form-control" id="myInput" onkeyup="myFunction()"
                placeholder="Search" /><span></span>
        </div>

    </div>
</div>
<div class="container d-flex justify-content-center">

   

    <div class="col-md-offset-2 custyle table-responsive">

        <% if(req_status) { %>
        <div id="req_msg" class="req_stat_msg alert-success">
            <p>Request Made Sussessfully</p>
        </div>
        <% } %> 
        
        <table id="myTable" class="table table-list-search table-striped custab">
            <thead>
                <tr>
                    <th scope="row" style="width:5%;">Sr.no</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <% body.forEach(element => { %>
                    <form action="/make_request" method="post">
                        <tr>
                            <td><input class="no-outline" name="id" type="text" value='<%= element.id %>' readonly></td>
                            <td><input class="no-outline" name="item" type="text" value='<%= element.item %>' readonly></td>
                            <td class="placeholder" style="width: 12rem;">
                                <div class="form-group" id="div<%=element.id%>">
                                    <input id="qty<%=element.id%>" name="qty" type="number" class="form-control" placeholder="Required Quantity" min="0" required>
                                </div>
                            </td>
                            <td class="text-center">
                                <div class="row">
                                    <div class="col-lg-12" style="justify-content: center;">
                                        <button type="submit" class="btn btn-success" style="display: none;" id = "confirm<%= element.id %>"><i class="fas fa-check"></i>Confirm Request</button>
                                        <input type="button" class="btn btn-primary" id="request<%= element.id %>" value="Request" class="edit"
                                        onclick="editRow('<%= element.id %>')">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </form>
                    <% }); %>
            </tbody>
        </table>
    </div>
</div>


<%- include('footer'); -%>
